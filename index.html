--- 
layout: null 
---

<!doctype html>
<html lang="zh">

<head>
    <!-- auto refresh -->
    <meta http-equiv="refresh" content="30">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{{ site.title }}</title>
</head>

<body>

    <div class=" container">

        <p>
            <h1 class="display-4">有线网监控</h1>
        </p>

        <p class="font-weight-bold">失联设备列表:</p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">位置</th>
                    <th scope="col">设备名称</th>
                    <th scope="col">设备信息</th>
                </tr>
            </thead>
            <tbody>
                {% for equipment in site.data.failed_equipment_list %}
                    <tr>
                        <th scope="row">{{ forloop.index }}</th>
                        <td><button class="btn btn-warning btn-sm">{{ equipment.position }}</button></td>
                        <td><button class="btn btn-danger btn-sm">{{ equipment.name }}</button></td>
                        <td><button class="btn btn-info btn-sm">{{ equipment.ip }}; {{ equipment.type }}</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <hr class=" display-3">

        <p class="font-weight-bold">机房列表:</p>

        <div class="fluid">
            {% for room in site.data.room_list %} 
                {% if room.intact %}
                    <button class="btn btn-success mt-1 btn-sm">{{ room.position }}</button> 
                {% else %}
                    <button class="btn btn-warning mt-1 btn-sm">{{ room.position }}</button> 
                {% endif %} 
            {% endfor %}
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
